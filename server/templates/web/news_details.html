{% extends 'web/layouts/main.html' %}

{% block content %}
  <!-- Main Content -->
  <main>
    <!-- Events Section -->
    <section class="events" style="margin-top: 150px;">
      <h2 class="title">News Details</h2>

      <div class="event-details-container">
        <img src="{{ image_url }}" alt="Event Image" class="event-image" />
        <h1 class="event-header">{{ news.title }}</h1>
        <p class="event-description">{{ news.description }}</p>
        <a href="/news" class="back-link">&#8592; Back to News</a>
      </div>
    </section>
  </main>
{% endblock %}


{% block top %}

<link rel="stylesheet" href="/static/css/eventdetails.css">
    
{% endblock top %}
